<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Day Planner</title>
</head>
<body>
    <header class='jumbotron'>
        <h1 class='display-3'>Work Day Scheduler</h1>
        <p class='lead'>A simple calendar app for scheduling your work day</p>
        <p id='currentDay'></p>
      </header>
        <!-- container for the time slots -->
        <div class='container'>
                    <!-- divs for the time slots -->
        <div class='row'>
            <div id='slot1' class='col-2 border text-center time'>9AM</div>
            <textarea id='textInput1' class='content col-8 border'></textarea>
            <button id='btn1' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot2' class='col-2 border text-center time'>10AM</div>
            <textarea id='textInput2' class='content col-8 border'></textarea>
            <button id='btn2' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot3' class='col-2 border text-center time'> 11AM </div>
            <textarea id='textInput3' class='content col-8 border'></textarea>
            <button id='btn3' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot4' class='col-2 border text-center time'> 12PM </div>
            <textarea id='textInput4' class='content col-8 border'></textarea>
            <button id='btn4' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot5' class='col-2 border text-center time'> 1PM </div>
            <textarea id='textInput5' class='content col-8 border'></textarea>
            <button id='btn5' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot6' class='col-2 border text-center time'> 2PM </div>
            <textarea id='textInput6' class='content col-8 border'></textarea>
            <button id='btn6' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot7' class='col-2 border text-center time'> 3PM </div>
            <textarea id='textInput7' class='content col-8 border'></textarea>
            <button id='btn7' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot8' class='col-2 border text-center time'> 4PM </div>
            <textarea id='textInput8' class='content col-8 border'></textarea>
            <button id='btn8' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>
        <div class='row'>
            <div id='slot9' class='col-2 border text-center time'> 5PM </div>
            <textarea id='textInput9' class='content col-8 border'></textarea>
            <button id='btn9' type='button' class='col-1 btn btn-info border'>Save</button>
        </div>


    <!-- moment.js script-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- js file for planner -took me awhile to figure out it has to come after where the jquery script is loaded, otherwise get an error that $ is undefined when trying to select elements using jquery, lol-->
    <script src="./planner.js"></script> 
</body>
</html>
